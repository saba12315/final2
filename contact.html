<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Remote Internship</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="icon" href="images/favicon.ico">
</head>
<body>
    <header>
        <nav>
            <div class="logo">Remote Internship</div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html" class="active">Contact</a></li>
            </ul>
            <div class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </nav>
    </header>

    <main class="contact">
        <section class="contact-form-section">
            <h1>Contact Us</h1>
            <form id="contactForm" class="contact-form">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" class="form-control" required>
                    <div class="error-message" id="name-error">Please enter your full name</div>
                </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" class="form-control" required>
                    <div class="error-message" id="email-error">Please enter a valid email address</div>
                </div>
                
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" class="form-control" required></textarea>
                    <div class="error-message" id="message-error">Please enter your message</div>
                </div>
                
                <button type="submit" class="btn">Send Message</button>
                
                <div class="success-message" id="success-message">
                    Thank you for contacting us! We'll get back to you soon.
                </div>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Remote Internship Portal. All rights reserved.</p>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
